
<!DOCTYPE html>
<html>
<head>
    <title>Talkomatic Bot</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        /* Page styling */
        body {
            background-color: #801818; /* maroon*/
            /* cute playful font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* title*/
        #title {
            font-size: 2.5rem;
            font-family: 'Chewy', sans-serif;
            font-weight: normal; /* no bold */
            margin-bottom: 10px;
        }

        /* Chat container */
        #chat-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
        }

        /* Title stays in Chewy; chat messages use Nunito (Ebrima-like) */
        #chat-container {
            font-family: 'Nunito', 'Ebrima', 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-size: 1rem;
            line-height: 1.5;
            color: #222;
        }
        
        /* Chatbox */        
        #chatbox {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #fff;
        }

        /* Input & button */
        #userInput {
            width: 70%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #000;
            font-family: 'Calibri', sans-serif;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-family: 'Calibri', sans-serif;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2 id="title" style="text-align:center;">ðŸ¤– Talkomatic Bot</h2>
    <div id="chat-container"> 
        <h2 style="text-align:center;">ðŸ¤– Talkomatic Bot</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput");
            let msg = input.value;
            if (!msg) return;
            input.value = "";

            let chat = document.getElementById("chatbox");
            chat.innerHTML += "<b>You:</b> " + msg + "<br>";

            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();

            chat.innerHTML += "<b>Bot:</b> " + data.reply + "<br>";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
