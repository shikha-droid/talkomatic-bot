
<!DOCTYPE html>
<html>
<head>
    <title>Talkomatic Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        /* Page styling */
        body {
            background-color: #ffa800; /* Orche yellow */
            font-family: 'Chewy', cursive; /* cute playful font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* title*/
        #title {
            font-size: 2.5rem;   /* bigger size */
            font-weight: normal;
            margin-bottom: 10px;
            font-color: 420303;
        }

        /* Chat container */
        #chat-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
        }

        /* Chatbox */
        #chatbox {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff;
        }

        /* Input & button */
        #userInput {
            width: 70%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #000;
            font-family: 'Calibri', sans-serif;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-family: 'Calibri', sans-serif;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2 style="text-align:center;">ðŸ¤– Talkomatic Bot</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput");
            let msg = input.value;
            if (!msg) return;
            input.value = "";

            let chat = document.getElementById("chatbox");
            chat.innerHTML += "<b>You:</b> " + msg + "<br>";

            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();

            chat.innerHTML += "<b>Bot:</b> " + data.reply + "<br>";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
