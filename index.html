<!DOCTYPE html>
<html>
<head>
    <title>Talkomatic Bot</title>
</head>
<body>
    <h1>ðŸ¤– Talkomatic Bot</h1>
    <div id="chatbox" style="border:1px solid #000; padding:10px; width:300px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="userInput" placeholder="Type your message..." style="width:240px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput");
            let msg = input.value;
            if (!msg) return;
            input.value = "";

            let chat = document.getElementById("chatbox");
            chat.innerHTML += "<b>You:</b> " + msg + "<br>";

            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();

            chat.innerHTML += "<b>Bot:</b> " + data.reply + "<br>";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
